<!DOCTYPE html>

<body>
    <script type="text/javascript">
    //判断闰年
    function isLeayYear(year) {
        return (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
    }
    // 获取月的天数
    function getMonthDay(year, month) {
        if ([1, 3, 5, 7, 8, 10, 12].indexOf(month) !== -1) {
            return 31;
        } else if ([4, 6, 9, 11].indexOf(month) !== -1) {
            return 30;
        } else {
            if (isLeayYear(year)) {
                return 29;
            } else {
                return 28;
            }
        }
    }

    // 获取特定日期距离1970年的天数
    function minusStandardDate(year, month, day) {
        var retDays = 0;
        for (var y = 1970; y < year; y++) {
            retDays += isLeayYear(year) ? 366 : 365;
        }
        for (var m = 1; m < month; m++) {
            retDays += getMonthDay(year, m);
        }
        retDays += day;
        return retDays;
    }
    // 获取两日期的天数差值
    function getDaysOfTwoDate(y1, m1, d1, y2, m2, d2) {
        var days1 = minusStandardDate(y1, m1, d1);
        var days2 = minusStandardDate(y2, m2, d2);
        return Math.abs(days1 - days2);
    }

    var days = getDaysOfTwoDate(1970, 1, 1, 1970, 3, 1);
    console.log(days)
    </script>
</body>
